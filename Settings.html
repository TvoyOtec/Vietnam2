<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="CSS/all.css" rel="stylesheet" type="text/css" />
    <link href="CSS/settings.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="IMAGE/logo.png" type="image/png">
    <title>Vietnam 2.0</title>
</head>

<body>

    <!-- preloader -->
    <div class="preloader">
        <svg class="progBarPos" width="240" height="240">
            <circle class="proBarCircle" stroke="white" stroke-width="6" cx="120" cy="120" r="108" fill="transparent" />
        </svg>
    </div>
    <!-- header -->
    <header class="header2">
        <div class="hname2"><a class="hname_a2 hname_a" href="index.html">
                <h2>V</h2>
            </a></div>
        <ul class="menu">
            <li type="none" id="headerMobileOnly"><a href="index.html"><img id="headerIMG" src="IMAGE/home2.png"
                        alt=""></a>
            </li>

            <li type="none" class="ChinaButton"><a href="Coins.html"><img id="headerIMG" src="IMAGE\chinaIco.png"
                        alt=""></a>
            </li>

            <li type="none" class="CMButton"><a href="Console.html"><img id="headerIMG" src="IMAGE\command-line.png"
                        alt=""></a>
            </li>

            <li type="none" class="CalculateButton"><a href="Calc.html" class="calcIco"><img id="headerIMG"
                        src="IMAGE\calculator.png" alt=""></a></li>

            <li type="none" class="SetButton SetButtonActive"><a href="Settings.html"><img id="headerIMG"
                        src="IMAGE\free-icon-settings-455515.png" alt=""></a></li>

            <li type="none" class="downloadBut"><a href="downloads.html"><img id="headerIMG"
                        src="IMAGE\icon-download-6219312.png" alt=""></a>
            </li>

            <li type="none" id="headerMobileOnly"><a href="#"><img id="headerIMG" src="IMAGE/upper.png" alt=""></a>
            </li>

        </ul>
        <a href="#" class="butUpA"><span class="butUp"></span></a>
    </header>
    <!-- main -->
    <main>
        <div class="mainEbat">
            <dialog>
                <img src="IMAGE\user.png">
                <input type="text" class="inpdial" placeholder="Login" id="inplog">
                <input type="password" class="inpdial" placeholder="Password" id="inppas">
                <button class="loginBut">Log in</button>
                <button class="cancelBut">Cancel</button>
            </dialog>
            <section class="settings">
                <button class="logBut" id="logbut">Login</button>
                <div class="loginfo">
                    <img src="" alt="" class="loginlogo">
                    <span class="loginspan"></span>
                    <button class="quitBut">Выйти</button>
                </div>
                <ul class="parameters">
                    <li class="paramLi" id="themeChangeSetting">
                        <input type="checkbox" class="inpcheck">
                        <span class="check">
                        </span>
                        <span class="paramLiTextx">
                            Темная тема
                        </span>
                    </li>
                    <li class="paramLi" id="sendChangeSetting">
                        <input type="checkbox" class="inpcheck" id="sendChangeSettingInput">
                        <span class="check">
                        </span>
                        <span class="paramLiTextx">
                            Кнопка "Send" в консоли
                        </span>
                    </li>
                    <li class="paramLi" id="SaveData">
                        <span class="paramLi-img">
                            <img src="IMAGE/external-link.png" alt="">
                        </span>
                        <a download="VietnamDATA.txt" href="#" class="paramLiTextx" id="SaveDataA">
                            Сохранить данные
                        </a>
                    </li>
                    <li class="paramLi" id="LoadData">
                        <span class="paramLi-img">
                            <img src="IMAGE/external-link.png" alt="">
                        </span>
                        <input type="file" href="#" id="LodaDataInp">
                        <label for="LodaDataInp" class="paramLiTextx">Загрузить данные</label>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <script src="JS/Notifications.js" type="text/javascript"></script>
    <script src="JS/themechecker.js" type="text/javascript"></script>
    <script src="JS/preloader.js" type="text/javascript"></script>
    <script src="JS/settings.js" type="text/javascript"></script>
    <script type="text/javascript">ThemeChecker5(); createNotiff()</script>
</body>

</html>
