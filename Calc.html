<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="CSS/all.css" rel="stylesheet" type="text/css" />
    <link href="CSS/Calculator.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="IMAGE/logo.png" type="image/png">
    <title>Vietnam 2.0</title>
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <svg class="progBarPos" width="240" height="240">
            <circle class="proBarCircle" stroke="white" stroke-width="6" cx="120" cy="120" r="108" fill="transparent" />
        </svg>
    </div>
    <!-- header -->
    <header class="header2">
        <div class="hname2"><a class="hname_a2 hname_a" href="index.html">
                <h2>V</h2>
            </a></div>
        <ul class="menu">
            <li type="none" id="headerMobileOnly"><a href="index.html"><img id="headerIMG" src="IMAGE/home2.png"
                        alt=""></a>
            </li>

            <li type="none" class="ChinaButton"><a href="Coins.html"><img id="headerIMG" src="IMAGE\chinaIco.png"
                        alt=""></a>
            </li>

            <li type="none" class="CMButton"><a href="Console.html"><img id="headerIMG" src="IMAGE\command-line.png"
                        alt=""></a>
            </li>

            <li type="none" class="CalculateButton CalculateButtonActive"><a href="Calc.html" class="calcIco"><img
                        id="headerIMG" src="IMAGE\calculator.png" alt=""></a></li>

            <li type="none" class="SetButton"><a href="Settings.html"><img id="headerIMG"
                        src="IMAGE\free-icon-settings-455515.png" alt=""></a></li>

            <li type="none" class="downloadBut"><a href="downloads.html"><img id="headerIMG"
                        src="IMAGE\icon-download-6219312.png" alt=""></a>
            </li>

            <li type="none" id="headerMobileOnly"><a href="#"><img id="headerIMG" src="IMAGE/upper.png" alt=""></a>
            </li>

        </ul>
        <a href="#" class="butUpA"><span class="butUp"></span></a>
    </header>
    <!-- main -->
    <main>
        <div class="mainEbat">
            <div class="calculator">
                <input type="text" class="inputCalc" readonly>
                <span class="calcBackground">
                    <div></div>
                </span>
                <table class="calcNumers">
                    <tbody>
                        <tr>
                            <td class="calcNumAction" id="clearAll">
                                <p>C</p>
                            </td>
                            <td class="calcNumAction" id="multiple">
                                <p>×</p>
                            </td>
                            <td class="calcNumAction" id="devide">
                                <p>÷</p>
                            </td>
                            <td class="calcNumAction" id="clear">
                                <p>«</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="calcNum" id="7">
                                <p id="7">7</p>
                            </td>
                            <td class="calcNum" id="8">
                                <p id="8">8</p>
                            </td>
                            <td class="calcNum" id="9">
                                <p id="9">9</p>
                            </td>
                            <td class="calcNumAction" id="minus">
                                <p>-</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="calcNum" id="4">
                                <p id="4">4</p>
                            </td>
                            <td class="calcNum" id="5">
                                <p id="5">5</p>
                            </td>
                            <td class="calcNum" id="6">
                                <p id="6">6</p>
                            </td>
                            <td class="calcNumAction" id="plus">
                                <p>+</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="calcNum" id="1">
                                <p id="1">1</p>
                            </td>
                            <td class="calcNum" id="2">
                                <p id="2">2</p>
                            </td>
                            <td class="calcNum" id="3">
                                <p id="3">3</p>
                            </td>
                            <td class="calcNumAction" id="result">
                                <p>=</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="calcNumAction" id="zero2">
                                <p id="00">00</p>
                            </td>
                            <td class="calcNumAction" id="zero">
                                <p id="0">0</p>
                            </td>
                            <td class="calcNumAction" id="point">
                                <p>,</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ul class="historyList">
                <li type="none"></li>
            </ul>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <p class="Date" id="Date"></p>
    </footer>
    <script src="JS/themechecker.js" type="text/javascript"></script>
    <script src="JS/preloader.js"></script>
    <script src="JS/Calculator.js"></script>
    <script>ThemeChecker4()</script>
</body>

</html>
